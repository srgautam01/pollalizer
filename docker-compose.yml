version: "3"
services:
  db:
    image: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: polls
      POSTGRES_PASSWORD: pollpolls
    volumes:
      - db-data:/var/lib/postgresql/data
  app:
    build: .
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - 8000:8000
    depends_on:
      - db


volumes:
  db-data: